{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>List Todos - To-Do List</title>
</head>
<body>
<div class="header">
    <!-- Placeholder SVG Logo (Checkmark Circle) -->
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"></circle>
        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
    <h1>To-Do List</h1>
</div>
<div class="container">
    <div class="task-list">
        {% for todo in uncompleted_todos %}
            <div class="task-card">
                <span class="task-text">{{ todo.title }}</span>
                <a href="#" class="check-button">
                    <span>&#10003;</span>
                </a>
            </div>
        {% endfor %}
        {% for todo in completed_todos %}
            <div class="task-card">
                <span class="task-text">{{ todo.title }}</span>
                <a href="#" class="check-button" style="background-color: red">
                    <span>&#8855;</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
